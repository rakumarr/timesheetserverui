<div class="container second">
  <div class="row">
    <div class="col-sm-12">
      <h3>{{ title }}</h3>
    </div>
  </div>
</div>
<div class="container">
    <div class="row">
      <div class="col-sm-12">
        <table class="table table-hover">
          <thead>
          <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Gender</th>
            <th>Role</th>
            <th>Email</th>
            <!--<th><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Add</button></th> -->
            <th><button type="button" class="btn btn-primary" (click)="getEmpData()">Add</button></th>
          </tr>
          </thead>
          <tbody *ngFor="let empdata of employeeData">
          <tr>
            <td>{{ empdata.firstName }}</td>
            <td>{{ empdata.lastName }}</td>
            <td>{{ empdata.gender }}</td>
            <td>{{ empdata.role }}</td>
            <td>{{ empdata.email }}</td>
            <td><button type="button" class="btn btn-warning">Edit</button></td>
            <td><button type="button" class="btn btn-danger">Delete</button></td>
          </tr>
          </tbody>
        </table>
      </div>
  </div>
</div>
