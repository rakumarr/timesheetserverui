<div class="container second">
  <div class="row">
    <div class="col-sm-12">
      <h3>{{ title }}</h3>
    </div>
  </div>
  <hr>
</div>
<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <table class="table table-hover">
        <thead>
        <tr>
          <th>RoleName</th>
          <th>RoleDescription</th>
          <!--<th><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Add</button></th>-->
        </tr>
        </thead>
        <tbody *ngFor="let roleAllData of roleData">
        <tr>
          <td>{{ roleAllData.roleName }}</td>
          <td>{{ roleAllData.roleDescription }}</td>
          <td><button type="button" class="btn btn-warning">Edit</button></td>
          <td><button type="button" class="btn btn-danger">Delete</button></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
